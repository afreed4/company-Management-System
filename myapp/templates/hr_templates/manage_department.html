{% extends 'hr_templates/base.html' %}

{% block main_content %}
{% load static %}
<h3>Department Details</h3>
<table class="table table-hover text-nowrap">
    <thead>
        <tr>
            <th>Department</th>
            <th>Manager Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for x in department %}
        <tr>
            <td>{{ x.name | capfirst }}</td>
            <td>
               
            </td>
            <td>
                    <a href="{% url 'edit_department' x.id %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'delete_department' x.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock main_content %}
{% include 'hr_templates/sidebar_template.html' %}
