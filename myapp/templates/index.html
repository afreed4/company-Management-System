{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/style2.css'%}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<style>
    body{
        overflow-y: auto;
    }

    .grid-container{
        position: relative;
        top: 25%;
        left: 10%;
    }
    .management-container{
      position: absolute;
      left: 30%;
      top: -8%;
    }

    @media (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

@media (max-width: 480px) {
    .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .card img {
        width: 80px;
        height: 80px;
    }

    .card p.title {
        font-size: 16px;
    }

    .card button {
        font-size: 14px;
        padding: 8px 16px;
    }
}
   
</style>
<body>
           
<!-- Staff Card -->

<div class="grid-container management-container">
    <div class="grid-item">
        <div class="card"> 
            <img src="{% static 'images/user1.png'%}">
            <p class="title">Company Management</p>
            <p><button><a href="company_managemnt_login">Login</a></button></p>
        </div>
    </div>
</div>

{% comment %} Accountant Card {% endcomment %}
<div class="grid-container admin-container">
    <div class="grid-item">
        <div class="card">
            <img src="{% static 'images/bill.png'%}" >
            <p  class="title">Admin</p>
            <p><button><a href="admin_login">Login</a></button></p>
        </div>
    </div>
</div>

<!-- Admin Card -->
<div class="grid-container hr-manager-container">
    <div class="grid-item">
        <div class="card">
            <img src="{% static 'images/administrator1.png'%}" >
            <p  class="title">HR Manager</p>
            <p><button><a href="{% url 'hr_login' %}">Login</a></button></p>
        </div>
    </div>
</div>
<div class="grid-container manager">
    <div class="grid-item">
        <div class="card">
            <img src="{% static 'images/administrator1.png'%}" >
            <p  class="title">Manager</p>
            <p><button><a href="{% url 'manager_login' %}">Login</a></button></p>
        </div>
    </div>
</div>
<div class="grid-container employees">
    <div class="grid-item">
        <div class="card">
            <img src="{% static 'images/administrator1.png'%}" >
            <p  class="title">Employees</p>
            <p><button><a href="{% url 'employee_login' %}">Login</a></button></p>
        </div>
    </div>
</div>



</body>
</html>
