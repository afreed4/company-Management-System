{% extends 'company_management/base.html' %}


{% block main_content %}

{% load static %}

<table class="table table-hover text-nowrap">
    <thead>
        <tr>
        <th>Company Name</th>
        <th>Contact Number</th>
        <th>Username</th>
        <th>Staff Role</th>
      
        </tr>
    </thead>
    <tbody>
        {% for x in staff_details %}
        <tr>
        <td>{{ x.company_name }}</td>
        <td>{{ x.contact_number }}</td>
        <td>{{ x.username }}</td>
        <td>{{ x.staff_type }}</td>
        
          
        <td>
            <a href="{% url 'edit_staff' x.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'delete_staff' x.id %}" class="btn btn-danger">Delete</a>
        </td>
        

        <td>
        </td>
        </tr>
        {% endfor %}
       
    </tbody>
    </table>

{% endblock main_content %}
