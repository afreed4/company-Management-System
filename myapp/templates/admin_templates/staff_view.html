{% extends 'admin_templates/base.html' %}


{% block main_content %}

{% load static %}

<h3>Company: {{ company }} </h3>
<table class="table table-hover text-nowrap">
    <thead>
        <tr>
        <th>Contact Number</th>
        <th>Username</th>
        <th>Staff Role</th>
      
        </tr>
    </thead>
    <tbody>
        {% for x in staff_members %}
        <tr>
        <td>{{ x.contact_number }}</td>
        <td>{{ x.username }}</td>
        <td>{{ x.staff_type }}</td>
        
          
        <td>
            <a href="{% url 'admin_edit_staff_view' x.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'admin_delete_staff' x.id %}" class="btn btn-danger">Delete</a>
        </td>
        

        <td>
        </td>
        </tr>
        {% endfor %}
       
    </tbody>
    </table>

{% endblock main_content %}
